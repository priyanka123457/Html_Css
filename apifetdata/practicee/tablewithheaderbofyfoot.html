<!DOCTYPE html>
<html lang="en">
<head>
    <style>
          table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    tfoot td {
      background-color: #f9f9f9; /* Footer background */
      font-weight: bold;
      text-align: center;
      padding: 20px 10px; /* Increased padding for height */
    }
    </style>
   
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John</td>
            <td>25</td>
            <td>New York</td>
          </tr>
          <tr>
            <td>Jane</td>
            <td>30</td>
            <td>Los Angeles</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">Total</td>
          </tr>
        </tfoot>
      </table>
</body>
</html>
