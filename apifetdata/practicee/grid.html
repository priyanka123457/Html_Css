<!DOCTYPE html>
<html lang="en">
<head>
    <style>
   .grid-container {
            display: grid;
            grid-template-columns: 1fr 3fr; /* 1 fraction for the sidebar, 3 fractions for the main content */
            grid-template-rows: auto 1fr auto; /* Auto height for the header and footer, remaining space for the main content */
            gap: 20px; /* Space between items */
            height: 100vh; /* Full viewport height */
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* Header */
        .header {
            grid-column: 1 / span 2; /* Make the header span across both columns */
            background-color: lightcoral;
            padding: 20px;
            text-align: center;
        }

        /* Sidebar */
        .sidebar {
            background-color: lightblue;
            padding: 20px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            background-color: lightgreen;
            padding: 20px;
            text-align: center;
        }

        /* Footer */
        .footer {
            grid-column: 1 / span 2; /* Make the footer span across both columns */
            background-color: lightyellow;
            padding: 20px;
            text-align: center;
        }

</style>
    <title>Document</title>
</head>
<body>
    <div class="grid-container">
        <div class="header">Header</div>
        <div class="sidebar">Sidebar</div>
        <div class="main-content">Main Content</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
