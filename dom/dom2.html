<h2>Click the button to create a new div</h2>

<button onclick="createDiv()">Create Div</button>

<script>
    function createDiv() {
        // Step 1: Create a new <div> element
        const newDiv = document.createElement('div');

        // Step 2: Set the text content of the new <div>
        newDiv.textContent = 'Hello, World!';

        // Step 3: Append the new <div> to the body of the document
        document.body.appendChild(newDiv);
    }
</script>
