<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Group selector</title>
    <style>
        /* we can any selectorh1,#abc,h3 */
        h1,#two,h3{
            background-color: blueviolet;
        }

    </style>
</head>
<body>
    <h1>GROUP SELECTOR</h1>
    <h2 id = "two">GROUP SELECTOR</h2>
    <h3>GROUP SELECTOR</h3>
    
</body>
</html>
