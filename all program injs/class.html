<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        class car {
            constructor(brand,model){
                this.brand = brand;
                this.model = model;
            }
        displaymethod(){
            console.log(`car brand ${this.brand} and model ${this.model}`);        
        }
        }
        const mycar = new car('toyoto','corolla');
        mycar.displaymethod();
    </script>
</body>
</html>
