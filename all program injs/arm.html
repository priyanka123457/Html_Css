<body>
<script>
    let num = 153;
    let copy = num;
    let res = 0;
    let pow = num.toString().length;
    while(num>0){
        ld = num%10;
        res+= ld**pow
        num = Math.floor(num/10)
    }
    if (res == copy){
        console.log('it is armstrong number')
    }else{
        console.log('it is not palindrome number')
    }
</script>
