    <script>
    let rev = (str1,count=1) => {

    // let str1 = "aaaabbbcccdd";
    res = []
    // count = 1
    for (let i = 0; i < str1.length+1; i++) {
        
        if (str1[i]===str1[i+1]){
            count+=1

        }else{
            res.push(count+str1[i]);
            count = 1
        }
    }
    return res.join('');
};
    
let str = "aaaabbbcccdd"; 

console.log(rev(str));
    </script>
