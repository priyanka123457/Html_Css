<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
    let str = "hello world"
    let res = ""
    for(i = 0;i<str.length;i+=2){
        let cout = parseInt(str[i])
        let char = str[i+1]
        for(i=0;i<cout;i++){
            res+=char;
        }
    console.log(res);
    }
       
        

    </script>
</body>
</html>
